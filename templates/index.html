<style>
   h1
   {
      text-transform: uppercase;
      background-image: linear-gradient(
         -225deg,
         #04b08e 0%,
         #52aeb3 29%,
         #2a524a 67%,
         #445555 100%
      );
      background-size: auto auto;
      background-clip: border-box;
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 2s linear infinite;
      font-size: 50px;
}
   @keyframes textclip {
      to {
         background-position: 200% center;
  }
}

</style>
<div class = "content">
   <h1 align = "center">Task Master</h1>
   <!---- Create table for tasks -->
   <table align = "center">
      <!---- Create row for each task -->
      <tr style = "background-color: #04b08e;">
         <th style = "color: white">Task</th>
         <th style = "color: white">Date</th>
         <th style = "color: white">Actions</th>
      </tr>
      <!--grabs all tasks and displays in this row-->
      {% for task in tasks %}
         <tr>
            <td>{{  task.content  }}</td>
            <td>{{  task.date_created.date() }}</td>
            <td>
               <!--use delete with task.id to delete-->
               <a type = "del" href="/delete/{{task.id}}" style="color:blue">Delete</a>
               <br>
               <a type = "up" href="/update/{{task.id}}" style="color:blue">Update</a>
            </td>
         </tr>
      {% endfor %}
   </table>

   <style>
      input[type = text]{
         background-color: #fdfdfd;
         border: #04b08e;
         height: 25px;
         border-radius: 5px;
         color: rgb(0, 0, 0);
      }
      input[type = submit]{
         background-color: #04b08e;
         border: #04b08e;
         border-radius: 5px;
         color: white;
         padding: 6px;
         text-decoration: none;
         margin: 2px 4px;
         cursor: pointer;
      }
   </style>

   <div class = "form">
      <form align = "center" action = '/' method = 'POST'>
         <input type = "text" name = "content" id = "content">
         <input type= "submit"  value="Add Task">
      </form>
   </div>
</div>
{% endblock %}
